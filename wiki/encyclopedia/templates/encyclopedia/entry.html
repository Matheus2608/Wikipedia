{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {%if entry != None %}
        <form action="{% url 'edit' title %}">
            <input type="submit" value="edit">
        </form>
        {{ entry|safe }}
    {% else %}
        <h1>This entry does not exist, sorry!</h1>
    {% endif %}
{% endblock %}
